test_script:
- docker-compose --version
- docker version

- ps: $images = (docker images --digests)
- ps: $images
#- ps: if ($images.length -ne 7) { throw "Wrong number of images!"; }
#- ps: if ($images[1].indexOf('microsoft/windowsservercore') -eq -1 -or $images[3].indexOf('microsoft/nanoserver') -eq -1) { throw "Images are incomplete!"; }

- ps: docker run --rm -v "$env:USERPROFILE`:/user-profile" busybox ls /user-profile

- ps: $run1 = (docker run mcr.microsoft.com/windows/servercore:ltsc2019 cmd /c dir)
- ps: $run1
- ps: if ($run1[3].indexOf('Directory of C:\') -eq -1) { throw "Error running microsoft/windowsservercore container"; }

- ps: $run2 = (docker run mcr.microsoft.com/windows/nanoserver:1809 cmd /c dir)
- ps: $run2
- ps: if ($run2[3].indexOf('Directory of C:\') -eq -1) { throw "Error running microsoft/nanoserver container"; }

- ps: $containers = (docker ps -a -q)
- ps: $containers
- ps: if ($containers.length -ne 2) { throw "Wrong number of containers!"; }

build: off
